spring.application.name=technovaperuwebstore

server.port=3005
server.servlet.context-path=/technovaperuwebstore

spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/technovaperuwebstore?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create

# dialecto sql (ni idea para que servira xDDDDD)

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# mostrar las consultas sql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
